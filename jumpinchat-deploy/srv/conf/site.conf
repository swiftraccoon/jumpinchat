server {
    listen 80;

    include /etc/nginx/mime.types;
    types {
      # here are additional types
      application/javascript mjs;
    }

    client_max_body_size 10M;

    root /var/www/jic-web/dist/;

    # Disable logging for robots.txt files
    location = /robots.txt {
      allow all;
      log_not_found off;
      access_log off;
    }

    location ~* manifest\.json$ {
      try_files $uri $uri/ @proxy;
    }

    location = /service-worker.js {
      add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
      expires off;
    }

    # Expire rules for static content

    # cache.appcache, your document html and data
    location ~* \.(?:manifest|appcache|html?|xml|json)$ {
      root /var/www/jic-web/dist/;
      add_header Cache-Control "no-cache";
      expires -1;
    }

    # Media: images, icons, video, audio, HTC
    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc|woff|woff2|mp3)$ {
      root /var/www/jic-web/dist/;
      access_log off;
      add_header Cache-Control "public, max-age=2629743";
    }

    # CSS and Javascript
    location ~* \.(?:css|js|mjs)$ {
      root /var/www/jic-web/dist/;
      access_log off;
      add_header Cache-Control "public, max-age=2629800";
    }

    # Serve uploaded images with hardened security headers
    location /uploads/ {
        alias /data/uploads/public/;
        autoindex off;
        disable_symlinks if_not_owner;

        location ~* \.(jpg|jpeg|png|gif)$ {
            add_header X-Content-Type-Options "nosniff" always;
            add_header Content-Security-Policy "default-src 'none'; sandbox" always;
            add_header X-Frame-Options "DENY" always;
            add_header Cross-Origin-Resource-Policy "same-site" always;
            add_header Cache-Control "public, max-age=86400" always;
            try_files $uri =404;
        }

        # Block everything that isn't a known image extension
        return 403;
    }

    location / {
      try_files $uri $uri/ @proxy;
    }

    location @proxy {
      proxy_pass http://localhost:8080;

      # Websocket support
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
}
